<nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
  <div class="container-fluid">
    <a
      class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block"
      routerLinkActive="active"
      [routerLink]="['/dashboard']"
      >{{getTitle()}}</a
    >

    Data:
    <pre>{{athleteData | json }}</pre>
    Stats:
    <pre>{{athleteStats | json }}</pre>
    Activities:
    <pre>{{athleteActivities | json }}</pre>

    <ul class="navbar-nav align-items-center d-none d-md-flex">
      <li *ngIf="!athleteData?.profile" class="nav-item" placement="bottom-right">
        <a href="javascript:void(0)" class="btn btn-neutral btn-icon" (click)="loginWithStrava()">
          <span class="btn-inner--icon"
            ><img src="../assets/img/icons/common/strava-login.svg"
          /></span>
          <span class="btn-inner--text">Login</span>
        </a>
      </li>
      <li *ngIf="athleteData?.profile" class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link pr-0" role="button" ngbDropdownToggle>
          <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle">
              <img
                alt="Image placeholder"
                [src]="athleteData?.profile ? athleteData.profile : 'assets/img/theme/login.jpg'" />
            </span>
            <div class="media-body ml-2 d-none d-lg-block">
              <span class="mb-0 text-sm font-weight-bold"
                >{{athleteData.firstname}} {{athleteData.lastname}}</span
              >
            </div>
          </div>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">Welcome!</h6>
          </div>
          <a routerLinkActive="active" [routerLink]="['/user-profile']" class="dropdown-item">
            <i class="ni ni-single-02"></i>
            <span>My profile</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#!" class="dropdown-item" (click)="logoutFromStrava()">
            <i class="ni ni-user-run"></i>
            <span>Logout</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>
